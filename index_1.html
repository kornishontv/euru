<!DOCTYPE html>
<html>
<head>
	<title>dsdgh</title>
</head>
<body>
<h1 style="html{
	background-image: url(https://cdnuploads.aa.com.tr/uploads/Contents/2020/05/14/thumbs_b_c_88bedbc66bb57f0e884555e8250ae5f9.jpg?v=140708);
}
*{
	text-decoration: none;
}
h1{
	color: orange;
    font-size: 23px;
    background-color: orange;
    padding: 15px;
    margin: 15px;
    border: 7px solid orange;
    border-radius: 30px;
    opacity: 1;
    width: 200px;
    height: 200px;
    text-align: center;
    font-weight: 900;
    transform: rotate(1000deg)scale(0.6);
    transition: 1s all;
}
h1:hover{
	background-image: url(https://www.meme-arsenal.com/memes/18ea6031225f929803e370bd260d38d7.jpg);
    border: 7px outset orange;
	transform: rotate(0deg);
	border-radius: 600px;
	color: red;
}
h1:active{
	transform: rotate(0deg);
	border-radius: 10px;
	color: orange;
	background-color: red;
	background-image: none;
}
.class{
    color: orange;
    font-size: 23px;
    background-color: orange;
    padding: 15px;
    margin: 15px;
    border: 7px solid orange;
    border-radius: 30px;
    opacity: 1;
    width: 200px;
    height: 200px;
    text-align: center;
    font-weight: 900;
    transform: rotate(1000deg)scale(0.6);
    transition: 1s all;
}
.class:hover{
    background-image: url(https://www.meme-arsenal.com/memes/18ea6031225f929803e370bd260d38d7.jpg);
    border: 7px outset orange;
    transform: rotate(0deg);
    border-radius: 600px;
    color: red;
}
.ao{
    transform: scale(1px);
}"></h1>
